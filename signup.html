<html>

<!--

	This is an example registration form.

	Shown here is the usage of javascript to submit the form
	to a local backend for relaying to Lasso

	The ajax request can be removed and regular form submission
	can be used in its place.
    
	Please keep the ClientID, ProjectID, and LassoUID private;
	do not include these as hidden fields on the form.

-->

<head>
<title>Single-project Sign Up</title>
    
<style type="text/css">
table{
	font-family:Verdana, Geneva, sans-serif;
	font-size:10pt;
}
div#errorContainer{
	margin-bottom: 1em;
	display: none;
}
.error{
	color: #ff0000;
	font-size: 10pt;
	display: block;
}
</style>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.5.5/jquery.validate.min.js" type="text/javascript"></script>
    
<script type="text/javascript">
<!-- Validates required fields -->
$(document).ready(function(){
	$("#lassoSignupForm").validate({
		errorLabelContainer: $('#errorContainer'),
		errorClass: 'error',
		rules:{
			FirstName: "required",
			LastName: "required",
			"Email": { required: true, email: true },
			"Phone": "required"
		},
		messages:{
			FirstName: "Please enter a first name",
			LastName: "Please enter a last name",
			"Email": "Please enter an e-mail address",
			"Phone": "Please enter a telephone number"
		},
		submitHandler: function(form){
			return register();
		}
	});
	<!-- Passes information to the PHP file and re-directs to the Thank You page -->
	$('#register').click(function(){
		$('#lassoSignupForm').submit();
		return false;
	});
	function register(){
		jQuery.ajax({
			type: "POST",
			url: 'signup.php',
			data: $('#lassoSignupForm').serializeArray(),
			success: function(data, status, jqxhr){
				console.log(data);
				window.location='http://www.bestbuilderhomes.com/BestBuilder-ThankYou.html';
			},
			error: function(jqxhr,status,err){
				console.log(err);
			}
		});
		return false;
	}
});
</script>
</head>

<body>
<table align="center" cellpadding="0" cellspacing="0"><tr><td>
	<form id="lassoSignupForm">
    	<input type="hidden" name="guid" />
    	<p style="font-size:14pt;"><b>Single-project Sign Up</b></p>
        <p>&nbsp;</p>
        <p>Name Title:<br />
        	<select name="NameTitle">
            	<option disabled value="">-- Select One --</option>
                <option value="Dr">Dr.</option>
                <option value="Ms">Ms.</option>
                <option value="Mr">Mr.</option>
                <option value="Mrs">Mrs.</option>
                <option value="Mr &amp; Mrs">Mr. & Mrs.</option>
		</select>
	</p>
        <p>
        	<label>First Name*:</label><br />
        	<input type="text" size="50" name="FirstName" value="" />
        </p>
        <p>
        	<label>Last Name*:</label><br />
		<input type="text" size="50" name="LastName" value="" />
	</p>
        <p>
        	<label>Phone Number*:</label><br />
		<input type="text" size="50" name="Phone" value="" />
	</p>
        <p>
        	<label>E-mail Address*:</label><br />
		<input type="text" size="50" name="Email" value="" />
        </p>
        <p>
        	<label>Address:</label><br />
		<input type="text" size="50" name="Address" value="" />
	</p>
        <p>
        	<label>City:</label><br />
		<input type="text" size="50" name="City" value="" />
        </p>
        <p>
        	<label>Province/State:</label><br />
		<input type="text" size="50" maxlength="3" name="Province" value="" />
	</p>
        <p>
        	<label>Postal/ZIP Code:</label><br />
		<input type="text" size="50" name="PostalCode" value="" />
	</p>
        <p>
        	<label>Country:</label><br />
		<input type="text" size="50" name="Country" value="" />
	</p>
        <p>
        	<label>Employer:</label><br />
		<input type="text" size="50" name="Company" value="" />
	</p>
	<p>Question One<br />
		<input type="checkbox" name="Questions[1111][]" value="1001" />Answer 1<br />
            	<input type="checkbox" name="Questions[1111][]" value="1002" />Answer 2<br />
            	<input type="checkbox" name="Questions[1111][]" value="1003" />Answer 3<br />
            	<input type="checkbox" name="Questions[1111][]" value="1004" />Answer 4
	</p>
        <p>Question Two<br />
        	<select name="Questions[2222][]" multiple>
            	<option disabled value="">-- Select --</option>
                <option value="2001">Answer 1</option>
                <option value="2002">Answer 2</option>
                <option value="2003">Answer 3</option>
                <option value="2004">Answer 4</option>
		</select>
	</p>
        <p>Question Three<br />
        	<select name="Questions[3333]">
            	<option disabled value="">-- Select One --</option>
                <option value="3001">Answer 1</option>
                <option value="3002">Answer 2</option>
                <option value="3003">Answer 3</option>
                <option value="3004">Answer 4</option>
		</select>
	</p>
        <p>Question Four<br />
        	<input type="radio" name="Questions[4444]" value="4001" />Answer 1<br />
		<input type="radio" name="Questions[4444]" value="4002" />Answer 2
	</p>
        <p>Question Five<br />
        	<input type="text" name="Questions[5555]" value="" maxlength="500" size="50" />
	</p>
	<p>
        	<label>Comments / Questions:</label><br />
		<textarea name="Comments" rows="10" cols="40"></textarea>
	</p>
        <p>
        	<button id="register" style="font-family:Verdana,sans-serif; font-size:12pt;">SUBMIT</button>
	</p>
	</form>
</td></tr></table>
